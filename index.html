<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="input.js"></script>
  <script src="detector.js"></script>
  <script src="rotator.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars that might appear due to resizing */
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .slider {
      width: 100%;
      height: 10%;
      text-align: center;
      position: fixed;
      bottom: 16px;
      display: flex; /* Use flexbox for better button alignment */
      justify-content: space-around; /* Distribute buttons evenly */
      padding: 0 10px; /* Add some padding on the sides */
      box-sizing: border-box; /* Include padding in width calculation */
    }

    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      border-radius: 10px;
      border: none;
      display: flex;
      width: 30%; /* Adjust width as needed */
      height: 100%;
      z-index: 10;
    }

    a-scene canvas {
      z-index: 10;
    }

  </style>

  <body>

    <div class="slider" style="align-items: center; width: 100%; z-index: 100;">
      <button class="slide" onclick="" style="background-image:url('L.png'); background-color: none; pointer-events: auto; z-index: 100;">
      </button>
      <button class="slide" onclick=""" style="background-image:url('R.png'); background-color: none; pointer-events: auto; z-index: 100;">
      </button>
    </div>


    <a-scene 
    arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      detector
      id="scene"
      style="z-index: 1;"
    >
      


      <a-marker 
      type="pattern" 
      url="pattern-ar.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      >
        <a-entity
          class="chair"
          position="0 0 0"
          gltf-model="modelar.glb"
          class="clickable"
          rotator

        ></a-entity>
      </a-marker>
      
        <!--input="minScale: 0.25; maxScale: 10"-->



      <a-entity camera></a-entity>
    </a-scene>
    


  </body>
