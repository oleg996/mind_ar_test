<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="input.js"></script>
  <script src="detector.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars that might appear due to resizing */
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    model-viewer {
      /* Remove fixed height and width to allow for more flexible scaling */
      width: 100%; /* Ensure it doesn't exceed screen width */
      height: 100%; /* Allow some space for the slider */
    }

    .slider {
      width: 100%;
      height: 10%;
      text-align: center;
      position: fixed;
      bottom: 16px;
      display: flex; /* Use flexbox for better button alignment */
      justify-content: space-around; /* Distribute buttons evenly */
      padding: 0 10px; /* Add some padding on the sides */
      box-sizing: border-box; /* Include padding in width calculation */
    }

    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      border-radius: 10px;
      border: none;
      display: flex;
      width: 30%; /* Adjust width as needed */
      height: 100%;
    }

    button[slot="ar-button"] {
      background-color: white;
      border-radius: 10px;
      border: none;
      position: absolute;
      top: 40px;
      right: 20px; /* Adjust right margin */
      width: auto; /* Adjust width to content */
      padding: 10px 15px; /* Add some padding */
      font-size: 4vw; /* Adjust font size for mobile */
      aspect-ratio: auto; /* Remove fixed aspect ratio */
    }
  </style>
  <script type="module">
    //  const modelViewer = document.querySelector("model-viewer");
      const models = ["model.glb", "apple.glb"];
      let i = 0;
      console.log(i);
      window.switchSrc = (element, name) => {
        if (name === "add" && i < models.length - 1) {
          i++;
        }
        if (name === "sub" && i > 0) {
          i--;
        }
        //modelViewer.src = models[i];
      };
    </script>





  <body>
    <a-scene 
    arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      detector
      id="scene"
    >
      <a-marker 
      type="pattern" 
      url="pattern-ar.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
      >
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="modelar.glb"
          class="clickable"
          input="minScale: 0.25; maxScale: 10"

        ></a-entity>
      </a-marker>
      <div class="slider">
        <button class="slide" onclick="switchSrc(this, 'sub')" style="background-image:url('L.png'); background-color: transparent;">
        </button>
        <button class="slide" onclick="switchSrc(this, 'add')" style="background-image:url('R.png'); background-color: transparent;">
        </button>
      </div>




      <a-entity camera></a-entity>
    </a-scene>
    


  </body>
